<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.github.url | prepend: site.url }}">

	<link rel="shortcut icon" type="image/png" href="{{ site.github.url }}/favicon.png"/>

    <!-- Custom CSS -->
    <link href="{{ site.github.url }}/css/main.css" rel="stylesheet">
    <link href="{{ site.github.url }}/css/pygments.css" rel="stylesheet">
</head>
